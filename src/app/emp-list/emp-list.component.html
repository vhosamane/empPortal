<h4 class="mt-md-4 mb-md-4">Employee Lists</h4>
<table class="table table-bordered" *ngIf="employees.length > 0; else other_content">
  <thead>
    <tr>
      <th>Index</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Gender</th>
      <!--<th>DOB</th>-->
      <th>Department</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees | sort:'firstName'; let i = index">
      <td>{{ i+1 }}</td>
      <td>{{employee.firstName }}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.gender}}</td>
      <!--<td *ngIf="employee.dob">
        {{employee.dob.day}}/{{employee.dob.month}}/{{employee.dob.year}}
      </td> -->
      <td>{{employee.department}}</td>
    </tr>
  </tbody>
</table>

<ng-template #other_content>Employees are not registered</ng-template>
